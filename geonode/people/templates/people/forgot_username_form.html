{% extends "geonode_base.html" %}
{% load i18n %}

{% block body_outer %}
<div class="page-header">
  <h2>Esqueci meu nome de usuário</h2>
</div>
<div class="row">
  <div class="col-md-8">
    <p class="lead">Insira seu endereço de email e clique no botão de submeter. <br />Seu nome de usuário será enviado para você.</p>
    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <input class="btn btn-primary" type="submit" value="Submeter" />
      </div>
    </form>
    {% if message %}
    <div class="alert alert-danger grid-spacer">{{ message }}</div>
    {% endif %}
  </div>
</div>
{% endblock %}
