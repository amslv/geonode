{% extends "geonode_base.html" %}
{% load i18n %}
{% load static from staticfiles %}

{% block body_outer %}

<!-- TODO download this css (Issue 1) -->
<link rel="stylesheet" href="../static/lib/css/ol.css">
<link rel="stylesheet" href="../static/lib/css/sunburst.css">
<link rel="stylesheet" href="../static/lib/css/ol-geocoder-ed.css" rel="stylesheet">
<body>
  <div class="content">
    <div id="breadcrumbs" class="crumbs breadcrumb">
        <span class="crumb"></span>
    </div>
    <div id="container-chart" class="container-chart">
      <div id="chart" class="chart"></div>
    </div>
    <div>
    <div class="container-map">
      <div id="map-loader">
        <div class="loader" ></div>
      </div>      
      <div id="map" class="map">
        <div class="advanced-button-control">
          <a id="advanced-button" class="advanced-button button" target="_blank"></a>
        </div>
      </div>
      <div id="container-description" class="container-description">
        <div id="description-loader">
          <div class="loader2" ></div>
        </div>        
        <div class="row">
          <div class="col">
            <div class="container-description-row">
              <label id="container-title-row-content"></label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">           
            <div class="container-description-row">                
              <div id="container-description-row-content" class="container-description-row-content"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="container-legend" class="container-legend">
        <div id="legend-loader">
          <div class="loader2" ></div>
        </div>         
        <label>Legenda </label>
        <img id="legend-image">
      </div>
    </div>
  </div>

  {% endblock %}
  {% block extra_script %}
  {% block super %}
  <!-- TODO download this scripts (Issue 1) -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <script src="../static/lib/js/sunburst-chat-ed.js"></script>
  <script src="../static/lib/js/desertificacao-data.js"></script>
  <script src="//d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol-geocoder"></script>
  <script src="../static/lib/js/loading.js"></script>
  <script src="../static/lib/js/sunburst-constants.js"></script>
  <script src="../static/lib/js/breadcrumb-manager.js"></script>
  <script src="../static/lib/js/data-visualization-manager.js"></script>
  <script src="../static/lib/js/maps-manager.js"></script>
  <script src="../static/lib/js/sunburst-manager.js"></script>
  {% endblock super %}
  {% endblock extra_script %}
